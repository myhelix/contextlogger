name: Run Unit Tests

on:
  push: {}
  pull_request:
    branches:
        - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: '1.16'

    - name: Install dependencies
      run: go mod download

    - name: Run tests
      run: go run github.com/onsi/ginkgo/v2/ginkgo -r
